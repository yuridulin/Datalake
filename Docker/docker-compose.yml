name: datalake
services:
  datalake-postgres:
    image: timescale/timescaledb:2.21.0-pg17
    container_name: datalake-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datalake
    volumes:
      - ./postgres/database:/var/lib/postgresql/data
    ports:
      - "7610:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  datalake-create-keycloak-db:
    image: postgres:17
    container_name: datalake-create-keycloak-db
    depends_on:
      datalake-postgres:
        condition: service_healthy
    command: >
      bash -c "
      psql -h datalake-postgres -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'keycloak'\" |
      grep -q 1 ||
      psql -h datalake-postgres -U postgres -c 'CREATE DATABASE keycloak;'"
    environment:
      PGPASSWORD: postgres

  datalake-keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: datalake-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://datalake-postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "7620:8080"
    depends_on:
      datalake-create-keycloak-db:
        condition: service_completed_successfully

  datalake-server:
    image: ${DOCKER_REGISTRY-}datalake-server
    container_name: datalake-server
    build:
      context: ../
      dockerfile: ./Apps/Server/Dockerfile
    depends_on:
      datalake-postgres:
        condition: service_healthy
    environment:
      DATALAKE_HOST: datalake-postgres
      DATALAKE_PORT: 5432
      DATALAKE_DB: datalake
      DATALAKE_DB_USER: postgres
      DATALAKE_DB_PASS: postgres
      APP_VERSION: DEV
    ports:
      - 7630:8080
    volumes:
      - "../Apps/Server/storage:/app/storage"

  datalake-client:
    container_name: datalake-client
    build:
      context: ../Apps/Client/datalake
      dockerfile: Dockerfile
    ports:
      - "7640:7640"
    volumes:
      - ../Apps/Client/datalake:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 7640"
