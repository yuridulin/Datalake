name: datalake
services:
  datalake-postgres:
    image: timescale/timescaledb:2.21.0-pg17
    container_name: datalake-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datalake
    volumes:
      - ./postgres/database:/var/lib/postgresql/data
    command: >
      bash -c "
        # Ждем полного запуска PostgreSQL
        docker-entrypoint.sh postgres &
        until pg_isready -h localhost -U postgres; do
          sleep 1
        done
        
        # Проверяем и создаем БД keycloak если нужно
        if ! psql -U postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'keycloak'\" | grep -q 1; then
          psql -U postgres -c 'CREATE DATABASE keycloak'
          echo '🎯 Database keycloak created'
        else
          echo '✅ Database keycloak already exists'
        fi
        
        # Ожидаем основной процесс
        wait
      "
    ports:
      - "7610:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  datalake-keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: datalake-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://datalake-postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    ports:
      - "7620:8080"
    depends_on:
      datalake-postgres:
        condition: service_healthy

  datalake-server:
    image: ${DOCKER_REGISTRY-}datalake-server
    container_name: datalake-server
    build:
      context: ../
      dockerfile: ./Apps/Server/Dockerfile
    depends_on:
      datalake-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
      DATALAKE_HOST: datalake-postgres
      DATALAKE_PORT: 5432
      DATALAKE_DB: datalake
      DATALAKE_DB_USER: postgres
      DATALAKE_DB_PASS: postgres
      APP_VERSION: DEV
    ports:
      - 7630:8080
    volumes:
      - "../Apps/Server/storage:/app/storage"

  datalake-client:
    container_name: datalake-client
    build:
      context: ../Apps/Client/datalake
      dockerfile: Dockerfile
    ports:
      - "7640:7640"
    volumes:
      - ../Apps/Client/datalake:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 7640"

  datalake-collector:
    image: ${DOCKER_REGISTRY-}datalake-collector
    container_name: datalake-collector
    build:
      context: ../
      dockerfile: ./Apps/Collector/Dockerfile
    depends_on:
      datalake-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
      DATALAKE_HOST: datalake-postgres
      DATALAKE_PORT: 5432
      DATALAKE_DB: datalake
      DATALAKE_DB_USER: postgres
      DATALAKE_DB_PASS: postgres
      APP_VERSION: DEV
    ports:
      - 7650:8080
    volumes:
      - "../Apps/Collector/storage:/app/storage"

  datalake-gateway:
    image: ${DOCKER_REGISTRY-}datalake-gateway
    container_name: datalake-gateway
    build:
      context: ../
      dockerfile: ./Apps/Gateway/Dockerfile
    depends_on:
      datalake-postgres:
        condition: service_healthy
    environment:
      DATALAKE_HOST: datalake-postgres
      DATALAKE_PORT: 5432
      DATALAKE_DB: datalake
      DATALAKE_DB_USER: postgres
      DATALAKE_DB_PASS: postgres
      APP_VERSION: DEV
    ports:
      - 7600:8080
    volumes:
      - "../Apps/Gateway/storage:/app/storage"
