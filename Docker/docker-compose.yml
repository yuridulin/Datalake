version: '3.4'

services:
  datalakeserver:
    image: ${DOCKER_REGISTRY-}datalakeserver
    container_name: datalake-server
    build:
      context: ../
      dockerfile: ./Server/Dockerfile
    environment:
      DATALAKE_HOST: ${DATALAKE_HOST}
      DATALAKE_DB: datalake
      DATALAKE_DB_USER: postgres
      DATALAKE_DB_PASS: postgres
    ports:
      - 8000:8080
